{% extends "layout.html" %}
{% block title %}
    Home
{% endblock %}

{% block main %}
    <table>
        <thead>
                <th>Stock</th>
                <th>Shares</th>
                <th>Current Price</th>
                <th>Total Price</th>
        </thead>

        <tbody>
            {%for stock in stocks%}
                <tr>
                    <td>{{stock["symbol"]}}</td>
                    <td>{{stock["shares"]}}</td>
                    <td>${{stock["cost"]}}</td>
                    <td>${{stock["total"]}}</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>

    <div>
        <h4>Cash: {{cash}}</h4>
        <h4>Grand Total: {{total}}</h4>
    </div>

{% endblock %}
